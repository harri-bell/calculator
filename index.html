<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="calculator-display"></div>
  </header>
  <main>
    <div class="calculator-buttons">
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>-</button>
      <button>x</button>
      <button>/</button>
      <button>=</button>
      <button>Ans</button>
      <button>Clear</button>
      <button>All Clear</button>
    </div>
  </main>
</body>
</html>
